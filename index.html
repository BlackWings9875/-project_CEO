<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر دكان</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Arial', sans-serif;
            background: #f9f9f9;
            color: #333;
            overflow-x: hidden;
        }

        header {
            background: #2e7d32;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: white;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .search {
            width: 60%;
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .categories {
            display: none;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
            background: #fff;
            position: absolute;
            right: 20px;
            top: 60px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 999;
        }

        .categories.open {
            display: flex;
        }

        .category-btn {
            background: #e0e0e0;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        .menu-toggle {
            font-size: 28px;
            cursor: pointer;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .product {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product h3 {
            margin: 10px 0 5px;
        }

        .product p {
            color: #666;
        }

        .quantity {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .quantity button {
            padding: 5px 10px;
            font-size: 16px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .quantity span {
            min-width: 30px;
            display: inline-block;
        }

        .add-to-cart {
            background: #43a047;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        #cart {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #fff;
            color: #2e7d32;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            z-index: 999;
        }

        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #25D366;
            padding: 14px;
            border-radius: 50%;
            font-size: 28px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .whatsapp-float img {
            width: 28px;
            height: 28px;
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1606755962773-0e4fa93d017e?fit=crop&w=1600&q=80') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .welcome-screen button {
            padding: 15px 30px;
            font-size: 20px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .category-menu {
            display: none;
        }

        .category-menu.open {
            display: block;
        }

        /* Simple Animation */
        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<!-- Welcome Screen -->
<div class="welcome-screen" id="welcome">
    <div>
        <h1 style="color:white; font-size: 40px;">دكان</h1>
        <p style="color:white; font-size: 20px;">التوصيل مجاني!</p>
        <button onclick="goToOrderingPage()">تسوّق الآن</button>
    </div>
</div>

<!-- Ordering Page Section -->
<header class="hidden" id="orderingPage">
    <h1>دكان</h1>
    <div class="top-bar">
        <input type="text" id="searchInput" class="search" placeholder="ابحث عن منتج...">
        <span class="menu-toggle" onclick="toggleMenu()">☰</span>
    </div>
    <div id="categoryMenu" class="category-menu">
        <span class="category-btn" onclick="filterCategory('الكل')">الكل</span>
        <span class="category-btn" onclick="filterCategory('أرز')">أرز</span>
        <span class="category-btn" onclick="filterCategory('سكر')">سكر</span>
        <span class="category-btn" onclick="filterCategory('خضار')">خضار</span>
        <span class="category-btn" onclick="filterCategory('معلبات')">معلبات</span>
    </div>
</header>

<div id="cart" class="hidden">
    🛒<span id="cartCount">0</span>
</div>

<div class="container" id="products"></div>

<!-- WhatsApp Button -->
<a class="whatsapp-float" id="whatsappCheckout" href="#" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="واتساب">
</a>

<script>
    // Data
    const products = [
        { id: 1, name: "رز بسمتي", price: 180000, img: "https://i.imgur.com/Zz6FvBp.jpg", category: "أرز" },
        { id: 2, name: "سكر أبيض", price: 150000, img: "https://i.imgur.com/X8SmAUK.jpg", category: "سكر" },
        { id: 3, name: "طماطم طازجة", price: 60000, img: "https://i.imgur.com/oRIkqLg.jpg", category: "خضار" },
        { id: 4, name: "خيار لبناني", price: 55000, img: "https://i.imgur.com/MPY0L6u.jpg", category: "خضار" },
    ];

    let cart = {};
    let selectedCategory = "الكل";

    // Welcome Page to Ordering Page Transition
    function goToOrderingPage() {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('orderingPage').classList.remove('hidden');
    }

    // Category Menu Toggle
    function toggleMenu() {
        document.getElementById("categoryMenu").classList.toggle("open");
    }

    // Filter by Category
    function filterCategory(category) {
        selectedCategory = category;
        renderProducts();
        document.getElementById("categoryMenu").classList.remove("open");
    }

    // Update Cart
    function updateCartCount() {
        const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById("cartCount").innerText = totalItems;
    }

    // Update WhatsApp Link
    function updateWhatsAppLink() {
        if (Object.keys(cart).length === 0) return;
        let text = "مرحبا، أريد أن أطلب:\n";
        for (const id in cart) {
            const item = cart[id];
            text += `- ${item.name} x ${item.quantity} = ${item.quantity * item.price} ل.ل\n`;
        }
        const phone = "03978049";
        const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
        const link = document.getElementById("whatsappCheckout");
        link.href = url;
    }

    // Add to Cart
    function addToCart(product, quantity) {
        if (!cart[product.id]) {
            cart[product.id] = { ...product, quantity: quantity };
        } else {
            cart[product.id].quantity += quantity;
        }
        updateCartCount();
        updateWhatsAppLink();
    }

    // Render Products
    function renderProducts() {
        const container = document.getElementById("products");
        const searchTerm = document.getElementById("searchInput").value.trim();
        container.innerHTML = "";

        products.forEach(product => {
            if ((selectedCategory === "الكل" || product.category === selectedCategory) && product.name.includes(searchTerm)) {
                const card = document.createElement("div");
                card.className = "product fade-in";
                const qtyId = `qty-${product.id}`;
                card.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price.toLocaleString()} ل.ل</p>
                    <div class="quantity">
                        <button onclick="document.getElementById('${qtyId}').innerText = Math.max(1, parseInt(document.getElementById('${qtyId}').innerText) - 1)">−</button>
                        <span id="${qtyId}">1</span>
                        <button onclick="document.getElementById('${qtyId}').innerText = parseInt(document.getElementById('${qtyId}').innerText) + 1">+</button>
                    </div>
                    <button class="add-to-cart" onclick='addToCart(${JSON.stringify(product)}, parseInt(document.getElementById("${qtyId}").innerText))'>أضف إلى السلة</button>
                `;
                container.appendChild(card);
            }
        });
    }

    renderProducts();
</script>

</body>
</html>
