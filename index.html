<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dukkanji</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f5f5f5; }
    .welcome-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    header {
      background: #333; color: white;
      text-align: center;
      padding: 1rem;
      position: relative;
    }
    .menu-toggle {
      position: absolute; top: 1rem; left: 1rem;
      cursor: pointer;
    }
    .menu-toggle span {
      display: block;
      height: 3px; width: 25px;
      background: white; margin: 5px 0;
    }
    .top-bar {
      display: flex; align-items: center;
      padding: 10px;
      background: #ddd;
    }
    .search {
      flex: 1;
      padding: 5px;
    }
    .search-icon {
      margin-right: 10px;
      cursor: pointer;
    }
    .menu-slide {
      position: fixed;
      top: 0; left: -250px;
      width: 250px; height: 100%;
      background: #fafafa;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      padding: 20px;
      overflow-y: auto;
      z-index: 1000;
    }
    .menu-slide.open { left: 0; }
    .category {
      font-weight: bold; margin-top: 15px;
    }
    .subcategory {
      margin-left: 10px;
      cursor: pointer;
    }
    #cart {
      position: fixed;
      top: 10px; right: 10px;
      background: white; padding: 10px;
      border-radius: 50px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }
    .product {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .quantity {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    .add-to-cart {
      background: green;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #25D366;
      padding: 10px;
      border-radius: 50%;
      z-index: 999;
    }
    .whatsapp-float img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="welcome-screen" id="welcome">
    <h1>أهلاً بك في Dukkanji</h1>
    <p>توصيل مجاني • Free Delivery</p>
    <button onclick="startShop()">تسوّق الآن</button>
  </div>

  <header>
    <h1>Dukkanji - دُكّانجي</h1>
    <p>كل ما تحتاجه، لباب بيتك</p>
    <div class="menu-toggle" id="menuToggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <div class="top-bar">
    <span class="search-icon" onclick="document.getElementById('searchInput').focus()">search</span>
    <input type="text" id="searchInput" class="search" placeholder="ابحث عن منتج..." oninput="renderProducts()">
  </div>

  <div class="menu-slide" id="sideMenu">
    <div class="category">مستلزمات التنظيف</div>
    <div class="subcategory" onclick="filterCategory('منظفات الأرضيات')">منظفات الأرضيات</div>
    <div class="subcategory" onclick="filterCategory('جاڤيل')">جاڤيل</div>
    <div class="subcategory" onclick="filterCategory('سائل الجلي')">سائل الجلي</div>
    <div class="category" onclick="filterCategory('')">الكل</div>
    <div class="category">معلبات</div>
    <div class="subcategory" onclick="filterCategory('فول و حمص')">فول و حمص</div>
    <div class="subcategory" onclick="filterCategory('كاتشب')">كاتشب</div>
  </div>

  <div id="cart">🛒<span id="cartCount">0</span></div>
  <div class="container" id="products"></div>

  <a class="whatsapp-float" id="whatsappCheckout" href="#" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="واتساب">
  </a>

  <script>
    const phone = "9613978049";
    const products = [
      { id: 1, name: "فلاش - Madar | Flash", price: 70000, img: "https://i.imgur.com/EHkL8KJ.jpg", category: "منظفات الأرضيات" },
      { id: 2, name: "جاڤيل - Daisy | Javel", price: 75000, img: "https://i.imgur.com/WP3EuyL.jpg", category: "جاڤيل" },
      { id: 3, name: "جاڤيل - Dimex | Javel", price: 75000, img: "https://i.imgur.com/gxaBwrb.jpg", category: "جاڤيل" },
      { id: 4, name: "سائل جلي - Dimex | Dish Liquid", price: 100000, img: "https://i.imgur.com/mIojyND.jpg", category: "سائل الجلي" },
      { id: 5, name: "فول و حمص - Benina | Foul & Chickpeas", price: 75000, img: "https://i.imgur.com/AN2F2Xc.jpg", category: "فول و حمص" },
      { id: 6, name: "فول - Benina | Foul", price: 75000, img: "https://i.imgur.com/AN2F2Xc.jpg", category: "فول و حمص" },
      { id: 7, name: "حمص - Benina | Chickpeas", price: 75000, img: "https://i.imgur.com/AN2F2Xc.jpg", category: "فول و حمص" },
      { id: 8, name: "كاتشب - Doria | Ketchup", price: 90000, img: "https://i.imgur.com/YKtNQNC.jpg", category: "كاتشب" }
    ];

    let cart = {};
    let selectedCategory = "";

    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      const toggle = document.getElementById("menuToggle");
      menu.classList.toggle("open");
      toggle.classList.toggle("open");
    }

    function startShop() {
      document.getElementById("welcome").style.display = "none";
      renderProducts();
    }

    function updateCartCount() {
      const total = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cartCount").innerText = total;
    }

    function updateWhatsAppLink() {
      if (Object.keys(cart).length === 0) return;
      let text = "مرحباً، أود طلب المنتجات التالية:\n\n";
      let totalPrice = 0;
      for (const id in cart) {
        const item = cart[id];
        const itemTotal = item.quantity * item.price;
        totalPrice += itemTotal;
        text += `- ${item.name} × ${item.quantity} = ${itemTotal.toLocaleString()} ل.ل\n`;
      }
      text += `\nالإجمالي الكلي: ${totalPrice.toLocaleString()} ل.ل\n`;
      text += "\nالرجاء تأكيد التوفر. شكراً!";
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
      const link = document.getElementById("whatsappCheckout");
      link.href = url;
      link.onclick = () => {
        cart = {};
        updateCartCount();
        renderProducts();
      };
    }

    function addToCart(product, quantity) {
      if (!cart[product.id]) {
        cart[product.id] = { ...product, quantity };
      } else {
        cart[product.id].quantity += quantity;
      }
      updateCartCount();
      updateWhatsAppLink();
    }

    function filterCategory(cat) {
      selectedCategory = cat;
      renderProducts();
      toggleMenu();
    }

    function renderProducts() {
      const container = document.getElementById("products");
      const search = document.getElementById("searchInput").value.trim();
      container.innerHTML = "";
      products.forEach(product => {
        if ((selectedCategory === "" || product.category === selectedCategory) &&
            product.name.includes(search)) {
          const id = `qty-${product.id}`;
          const card = document.createElement("div");
          card.className = "product";
          card.innerHTML = `
            <img src="${product.img}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.price.toLocaleString()} ل.ل</p>
            <div class="quantity">
              <button onclick="document.getElementById('${id}').innerText = Math.max(1, parseInt(document.getElementById('${id}').innerText) - 1)">−</button>
              <span id="${id}">1</span>
              <button onclick="document.getElementById('${id}').innerText = parseInt(document.getElementById('${id}').innerText) + 1">+</button>
            </div>
            <button class="add-to-cart" onclick='addToCart(${JSON.stringify(product)}, parseInt(document.getElementById("${id}").innerText))'>أضف إلى السلة</button>
          `;
          container.appendChild(card);
        }
      });
    }
  </script>
</body>
  </html>
