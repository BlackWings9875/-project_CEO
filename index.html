<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر زورو</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: #666;
    }
    .quantity {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
    }
    .quantity button {
      padding: 5px 10px;
      font-size: 16px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 0 5px;
    }
    .add-to-cart {
      background: #43a047;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #cart {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #2e7d32;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #25D366;
      color: white;
      padding: 12px 15px;
      border-radius: 50%;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحبا بكم في متجر زورو</h1>
    <p>توصيل مجاني وأسعار ممتازة!</p>
  </header>  <div id="cart">0</div>  <div class="container" id="products"></div><a class="whatsapp-float" id="whatsappCheckout" href="#" target="_blank">✉</a>

  <script>
    const phone = "9613978049";
    const products = [
      { id: 1, name: "رز", price: 180000, img: "https://via.placeholder.com/200x150?text=رز" },
      { id: 2, name: "سكر", price: 150000, img: "https://via.placeholder.com/200x150?text=سكر" },
      { id: 3, name: "حليب", price: 110000, img: "https://via.placeholder.com/200x150?text=حليب" },
      { id: 4, name: "طماطم", price: 60000, img: "https://via.placeholder.com/200x150?text=طماطم" },
    ];

    const cart = {};

    function updateCartCount() {
      const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart").innerText = totalItems;
    }

    function updateWhatsAppLink() {
      let text = "مرحبا، أريد أن أطلب:\n";
      for (const id in cart) {
        const item = cart[id];
        text += `- ${item.name} x ${item.quantity} = ${item.quantity * item.price} ل.ل\n`;
      }
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
      document.getElementById("whatsappCheckout").href = url;
    }

    function addToCart(product) {
      if (!cart[product.id]) {
        cart[product.id] = { ...product, quantity: 1 };
      } else {
        cart[product.id].quantity++;
      }
      updateCartCount();
      updateWhatsAppLink();
    }

    function renderProducts() {
      const container = document.getElementById("products");
      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product";
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.price.toLocaleString()} ل.ل</p>
          <button class="add-to-cart" onclick='addToCart(${JSON.stringify(product)})'>أضف إلى السلة</button>
        `;
        container.appendChild(card);
      });
    }

    renderProducts();
    updateCartCount();
  </script></body>
</html>
