<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body, html { margin: 0; padding: 0; font-family: 'Arial', sans-serif; }.welcome-page {
  position: fixed;
  width: 100vw;
  height: 100vh;
  background: url('https://images.unsplash.com/photo-1606755962773-0e4fa93d017e?fit=crop&w=1600&q=80') no-repeat center center/cover;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10000;
}
.welcome-page h1, .welcome-page p, .welcome-page button {
  color: white;
  text-shadow: 0 0 5px black;
}
.welcome-page button {
  margin-top: 20px;
  padding: 15px 30px;
  font-size: 20px;
  background: #2e7d32;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

header {
  background: #2e7d32;
  color: white;
  padding: 20px;
  text-align: center;
  position: relative;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: white;
  box-shadow: 0 1px 5px rgba(0,0,0,0.1);
}
.top-bar input {
  width: 70%;
  padding: 8px;
  border-radius: 20px;
  border: 1px solid #ccc;
}
.top-bar .search-icon {
  font-size: 24px;
  margin-right: 10px;
}

.menu-btn {
  position: absolute;
  top: 15px;
  left: 15px;
  font-size: 26px;
  cursor: pointer;
  transition: transform 0.3s;
}
.menu-btn.opened {
  transform: rotate(90deg);
}

.sidebar {
  position: fixed;
  top: 0;
  right: -300px;
  width: 300px;
  height: 100%;
  background: white;
  box-shadow: -2px 0 5px rgba(0,0,0,0.2);
  padding: 20px;
  transition: right 0.3s ease;
  overflow-y: auto;
  z-index: 999;
}
.sidebar.open {
  right: 0;
}
.sidebar h3 {
  margin-top: 0;
}
.sidebar .main-category {
  font-weight: bold;
  margin: 10px 0 5px;
  cursor: pointer;
}
.sidebar .subcategory {
  margin-right: 15px;
  color: #555;
  cursor: pointer;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  padding: 20px;
}
.product {
  background: white;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
  text-align: center;
  position: relative;
  transition: transform 0.3s;
}
.product.added {
  transform: scale(1.05);
  background: #e8f5e9;
}
.product img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
}
.quantity {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin: 10px 0;
}
.quantity button {
  padding: 5px 10px;
  font-size: 16px;
  background: #2e7d32;
  color: white;
  border: none;
  border-radius: 5px;
}
.add-to-cart {
  background: #43a047;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
}
#cart {
  position: fixed;
  top: 20px;
  left: 20px;
  background: #fff;
  color: #2e7d32;
  padding: 10px;
  border-radius: 50%;
  font-size: 20px;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  width: 50px;
  height: 50px;
  z-index: 999;
}
.whatsapp-float {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: #25D366;
  padding: 14px;
  border-radius: 50%;
  font-size: 28px;
  text-align: center;
  cursor: pointer;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}
.whatsapp-float img {
  width: 28px;
  height: 28px;
}

  </style>
</head>
<body>
<div class="welcome-page" id="welcomePage">
  <h1>أهلاً بكم في متجرنا</h1>
  <p>توصيل مجاني / Free Delivery</p>
  <button onclick="enterShop()">تسوّق الآن</button>
</div><div id="mainApp" style="display: none">
  <header>
    <h1>متجر</h1>
    <span class="menu-btn" id="menuToggle" onclick="toggleMenu()">☰</span>
    <div class="sidebar" id="categoryMenu">
      <h3>التصنيفات</h3>
      <div class="main-category" onclick="toggleSubcategories('خضار')">خضار</div>
        <div class="subcategory" onclick="filterCategory('طماطم')">طماطم</div>
        <div class="subcategory" onclick="filterCategory('جزر')">جزر</div>
      <div class="main-category" onclick="toggleSubcategories('معلبات')">معلبات</div>
        <div class="subcategory" onclick="filterCategory('فاصوليا')">فاصوليا</div>
        <div class="subcategory" onclick="filterCategory('حمص')">حمص</div>
    </div>
  </header>  <div class="top-bar">
    <input type="text" id="searchInput" placeholder="ابحث..." oninput="renderProducts()">
    <span class="search-icon">🔍</span>
  </div>  <div id="cart">🛒<span id="cartCount">0</span></div>
  <div class="container" id="products"></div>
  <a class="whatsapp-float" id="whatsappCheckout" href="#" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>
</div><script>
  const phone = "9613978049";
  let cart = {}, selectedCategory = "الكل";

  const products = [
    { id: 1, name: "طماطم", price: 50000, img: "https://i.imgur.com/oRIkqLg.jpg", category: "طماطم" },
    { id: 2, name: "جزر", price: 60000, img: "https://i.imgur.com/zsuzlWc.jpg", category: "جزر" },
    { id: 3, name: "حمص معلب", price: 80000, img: "https://i.imgur.com/EZxQYFR.jpg", category: "حمص" },
  ];

  function enterShop() {
    document.getElementById("welcomePage").style.display = "none";
    document.getElementById("mainApp").style.display = "block";
  }

  function toggleMenu() {
    const menu = document.getElementById("categoryMenu");
    const btn = document.getElementById("menuToggle");
    menu.classList.toggle("open");
    btn.classList.toggle("opened");
  }

  function toggleSubcategories(cat) {
    // Already displayed with static HTML for now
  }

  function filterCategory(cat) {
    selectedCategory = cat;
    renderProducts();
    document.getElementById("categoryMenu").classList.remove("open");
    document.getElementById("menuToggle").classList.remove("opened");
  }

  function updateCartCount() {
    const total = Object.values(cart).reduce((sum, i) => sum + i.quantity, 0);
    document.getElementById("cartCount").innerText = total;
  }

  function updateWhatsAppLink() {
    if (!Object.keys(cart).length) return;
    let text = "مرحبا، أود طلب:
";
    let total = 0;
    for (const id in cart) {
      const item = cart[id];
      const lineTotal = item.price * item.quantity;
      total += lineTotal;
      text += `- ${item.name} × ${item.quantity} = ${lineTotal} ل.ل\n`;
    }
    text += `\nالمجموع: ${total.toLocaleString()} ل.ل`;
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
    document.getElementById("whatsappCheckout").href = url;
  }

  function addToCart(product, quantity) {
    if (!cart[product.id]) cart[product.id] = { ...product, quantity };
    else cart[product.id].quantity += quantity;
    updateCartCount();
    updateWhatsAppLink();
    document.getElementById(`product-${product.id}`).classList.add("added");
    setTimeout(() => document.getElementById(`product-${product.id}`).classList.remove("added"), 500);
  }

  function renderProducts() {
    const container = document.getElementById("products");
    const searchTerm = document.getElementById("searchInput").value.trim();
    container.innerHTML = "";
    products.forEach(product => {
      if ((selectedCategory === "الكل" || product.category === selectedCategory) && product.name.includes(searchTerm)) {
        const card = document.createElement("div");
        card.className = "product";
        card.id = `product-${product.id}`;
        const qtyId = `qty-${product.id}`;
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.price.toLocaleString()} ل.ل</p>
          <div class="quantity">
            <button onclick="document.getElementById('${qtyId}').innerText = Math.max(1, parseInt(document.getElementById('${qtyId}').innerText) - 1)">−</button>
            <span id="${qtyId}">1</span>
            <button onclick="document.getElementById('${qtyId}').innerText = parseInt(document.getElementById('${qtyId}').innerText) + 1">+</button>
          </div>
          <button class="add-to-cart" onclick='addToCart(${JSON.stringify(product)}, parseInt(document.getElementById("${qtyId}").innerText))'>أضف إلى السلة</button>
        `;
        container.appendChild(card);
      }
    });
  }

  renderProducts();
  updateCartCount();
</script></body>
</html>
