<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متجر Dukkanji</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f3f8f7;
      color: #333;
      overflow-x: hidden;
    }
    .welcome-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: all 0.8s ease;
    }
    .welcome-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      object-fit: cover;
      z-index: -1;
    }
    .welcome-content {
      height: 40%;
      width: 100%;
      background: #004d40;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 30px;
      gap: 20px;
    }
    .welcome-title {
      text-align: center;
      margin: 0;
    }
    .welcome-title span {
      position: relative;
      top: 20px;
      color: white;
      display: inline-block;
      font-size: 3.5rem;
      text-shadow: 0 1px 0 #b7b7b7, 
                   0 2px 0 #b7b7b7, 
                   0 3px 0 #b7b7b7,
                   0 4px 0 #b7b7b7, 
                   0 5px 0 #b7b7b7,
                   0 6px 0 transparent, 
                   0 7px 0 transparent,
                   0 8px 0 transparent, 
                   0 9px 0 transparent,
                   0 10px 10px rgba(0, 0, 0, 0.5);
      animation: bounce 0.4s ease infinite alternate;
    }
    .welcome-title span:nth-child(1) { animation-delay: 0.1s; }
    .welcome-title span:nth-child(2) { animation-delay: 0.2s; }
    .welcome-title span:nth-child(3) { animation-delay: 0.3s; }
    .welcome-title span:nth-child(4) { animation-delay: 0.4s; }
    .welcome-title span:nth-child(5) { animation-delay: 0.5s; }
    .welcome-title span:nth-child(6) { animation-delay: 0.6s; }
    @keyframes bounce {
      100% {
        top: -20px;
        text-shadow: 0 1px 0 #ccc, 
                     0 2px 0 #ccc, 
                     0 3px 0 #ccc, 
                     0 4px 0 #ccc,
                     0 5px 0 #ccc, 
                     0 6px 0 #ccc, 
                     0 7px 0 #ccc, 
                     0 8px 0 #ccc, 
                     0 9px 0 #ccc,
                     0 60px 30px rgba(0, 0, 0, 0.3);
      }
    }
    .welcome-screen p { 
      font-size: 1.5rem; 
      margin: 0;
      animation: fadeIn 1.2s ease 0.8s both;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .welcome-screen button {
      padding: 15px 40px;
      font-size: 1.5rem;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: fadeIn 1.2s ease 1.1s both;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }
    .welcome-screen button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .welcome-screen button:active {
      transform: translateY(1px);
    }
    .welcome-screen button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    .welcome-screen button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    header {
      background: #004d40;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
      display: none;
      animation: fadeIn 0.8s ease;
    }
    .header-content {
      padding-top: 60px;
    }
    .top-bar {
      display: none;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: #e0f2f1;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease 0.2s both;
    }
    .search { flex: 1; padding: 8px; border-radius: 20px; border: 1px solid #80cbc4; background: #ffffff; }
    .search-icon {
      font-family: 'Material Symbols Outlined';
      font-size: 28px;
      cursor: pointer;
      color: #004d40;
    }
    #cart {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #ffffff;
      color: #004d40;
      padding: 10px;
      border-radius: 50%;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      display: none;
      animation: fadeIn 0.8s ease 0.4s both;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #25D366;
      padding: 14px;
      border-radius: 50%;
      font-size: 28px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      display: none;
      animation: fadeIn 0.8s ease 0.6s both;
    }
    .whatsapp-float img { width: 28px; height: 28px; }
    .menu-toggle {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 10001;
      display: none;
      animation: fadeIn 0.8s ease 0.8s both;
    }
    .menu-toggle span {
      height: 4px;
      background: #ffffff;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .menu-toggle.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-toggle.open span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.open span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
    .menu-slide {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #00796b;
      color: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 70px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      transition: right 0.3s ease;
      z-index: 9999;
      display: none;
    }
    .menu-slide.open { right: 0; }
    .category {
      font-weight: bold;
      margin-bottom: 2px;
      cursor: pointer;
      padding: 12px 8px;
      border-radius: 5px;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-direction: row-reverse;
    }
    .category:hover {
      background: rgba(255,255,255,0.1);
    }
    .category-arrow {
      width: 24px;
      height: 24px;
      margin-left: 10px;
      transition: transform 0.3s ease;
      transform: rotate(0deg);
    }
    .category-arrow.down {
      transform: rotate(180deg);
    }
    .subcategory-container {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s ease-out;
    }
    .subcategory {
      margin-right: 15px;
      font-weight: normal;
      padding: 10px 8px;
      border-radius: 3px;
      transform: translateY(-10px);
      opacity: 0;
      transition: 
        transform 0.3s ease-out,
        opacity 0.2s ease-out;
    }
    .subcategory.visible {
      transform: translateY(0);
      opacity: 1;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      display: none;
      animation: fadeIn 0.8s ease 1s both;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .quantity {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    .quantity button {
      padding: 5px 10px;
      font-size: 16px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .add-to-cart {
      background: #004d40;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>  
  <div class="welcome-screen" id="welcome">  
    <video autoplay muted loop class="welcome-bg">
      <source src="https://assets.mixkit.co/videos/preview/mixkit-woman-shopping-at-a-supermarket-3982-large.mp4" type="video/mp4">
      <img src="https://images.unsplash.com/photo-1542838686-37f2a9eeec42?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Shopping background">
    </video>
    <div class="welcome-content">
      <h1 class="welcome-title">
        <span>H</span>
        <span>E</span>
        <span>L</span>
        <span>L</span>
        <span>O</span>
        <span>!</span>
      </h1>  
      <p>توصيل مجاني • Free Delivery</p>  
      <button onclick="startShop()">تسوّق الآن</button>  
    </div>
  </div>    

  <header>  
    <div class="menu-toggle" id="menuToggle" onclick="toggleMenu()">  
      <span></span>  
      <span></span>  
      <span></span>  
    </div>  
    <div class="header-content">
      <h1>Dukkanji - دُكّانجي</h1>  
      <p>كل ما تحتاجه، لباب بيتك</p>  
    </div>
  </header>    

  <div class="top-bar">  
    <span class="search-icon" onclick="document.getElementById('searchInput').focus()">search</span>  
    <input type="text" id="searchInput" class="search" placeholder="ابحث عن منتج..." oninput="renderProducts()" />  
  </div>    

  <div class="menu-slide" id="sideMenu">  
    <div class="category" onclick="filterCategory('')">الكل</div>  
    
    <div class="category" onclick="toggleSubcategories('clean')">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="category-arrow">
        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
      </svg>
      مستلزمات التنظيف
    </div>  
    <div class="subcategory-container" id="clean-sub">
      <div class="subcategory" onclick="filterCategory('منظفات الأرضيات')">منظفات الأرضيات</div>  
      <div class="subcategory" onclick="filterCategory('جاڤيل')">جاڤيل</div>  
      <div class="subcategory" onclick="filterCategory('سائل الجلي')">سائل الجلي</div>  
    </div>
    
    <div class="category" onclick="toggleSubcategories('canned')">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="category-arrow">
        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
      </svg>
      معلبات
    </div>  
    <div class="subcategory-container" id="canned-sub">
      <div class="subcategory" onclick="filterCategory('فول و حمص')">فول و حمص</div>  
      <div class="subcategory" onclick="filterCategory('كاتشب')">كاتشب</div>  
    </div>
  </div>    

  <div id="cart">🛒<span id="cartCount">0</span></div>  
  <div class="container" id="products"></div>    

  <a class="whatsapp-float" id="whatsappCheckout" href="#" target="_blank">  
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="واتساب" />  
  </a>    

  <!-- Sound Effects -->
  <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" preload="auto"></audio>
  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-hover-click-notification-2593.mp3" preload="auto"></audio>
  <audio id="menuSound" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-click-box-check-1120.mp3" preload="auto"></audio>
  <audio id="bounceSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>

  <script>  
    const phone = "9613978049";  
    const products = [  
      { id: 1, name: "فلاش - Madar | Flash", price: 70000, img: "https://i.imgur.com/EHkL8KJ.jpg", category: "منظفات الأرضيات" },  
      { id: 2, name: "جاڤيل - Daisy | Javel", price: 75000, img: "https://i.imgur.com/WP3EuyL.jpg", category: "جاڤيل" },  
      { id: 3, name: "جاڤيل - Dimex | Javel", price: 75000, img: "https://i.imgur.com/gxaBwrb.jpg", category: "جاڤيل" },  
      { id: 4, name: "سائل جلي - Dimex | Dish Liquid", price: 100000, img: "https://i.imgur.com/mIojyND.jpg", category: "سائل الجلي" },  
      { id: 5, name: "فول و حمص - Benina | Foul & Chickpeas", price: 75000, img: "https://i.imgur.com/AN2F2Xc.jpg", category: "فول و حمص" },  
      { id: 6, name: "فول - Benina | Foul", price: 75000, img: "https://i.imgur.com/AN2F2Xc.jpg", category: "فول و حمص" },  
      { id: 7, name: "حمص - Benina | Chickpeas", price: 75000, img: "https://i.imgur.com/AN2F2Xc.jpg", category: "فول و حمص" },  
      { id: 8, name: "كاتشب - Doria | Ketchup", price: 90000, img: "https://i.imgur.com/YKtNQNC.jpg", category: "كاتشب" }  
    ];  

    let cart = {};  
    let selectedCategory = "";  
    const openCategories = {};
    const clickSound = document.getElementById('clickSound');
    const hoverSound = document.getElementById('hoverSound');
    const menuSound = document.getElementById('menuSound');
    const bounceSound = document.getElementById('bounceSound');

    function playSound(sound) {
      sound.currentTime = 0;
      sound.play().catch(e => console.log("Audio play prevented:", e));
    }

    function toggleMenu() {  
      playSound(menuSound);
      const menu = document.getElementById("sideMenu");  
      const toggle = document.getElementById("menuToggle");  
      menu.classList.toggle("open");  
      toggle.classList.toggle("open");  
    }  

    function toggleSubcategories(categoryId) {
      playSound(menuSound);
      const container = document.getElementById(`${categoryId}-sub`);
      const arrow = document.querySelector(`#sideMenu .category[onclick="toggleSubcategories('${categoryId}')"] .category-arrow`);
      const subcategories = container.querySelectorAll('.subcategory');
      
      if (container.style.maxHeight) {
        openCategories[categoryId] = false;
        container.style.maxHeight = null;
        arrow.classList.remove('down');
        
        subcategories.forEach((sub, index) => {
          setTimeout(() => {
            sub.classList.remove('visible');
          }, (subcategories.length - index - 1) * 100);
        });
      } else {
        openCategories[categoryId] = true;
        container.style.maxHeight = container.scrollHeight + 'px';
        arrow.classList.add('down');
        
        subcategories.forEach((sub, index) => {
          setTimeout(() => {
            sub.classList.add('visible');
          }, index * 100);
        });
      }
    }

    function startShop() {  
      playSound(clickSound);
      const welcome = document.getElementById("welcome");
      welcome.style.opacity = "0";
      welcome.style.pointerEvents = "none";
      
      // Show all shop elements with staggered animations
      document.querySelector('header').style.display = 'block';
      document.querySelector('.top-bar').style.display = 'flex';
      document.getElementById('cart').style.display = 'flex';
      document.querySelector('.whatsapp-float').style.display = 'flex';
      document.querySelector('.menu-toggle').style.display = 'flex';
      document.getElementById('sideMenu').style.display = 'flex';
      document.querySelector('.container').style.display = 'grid';
      
      setTimeout(() => {
        welcome.style.display = 'none';
        renderProducts();  
      }, 800);
    }  

    function updateCartCount() {  
      const total = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);  
      document.getElementById("cartCount").innerText = total;  
    }  

    function updateWhatsAppLink() {  
      if (Object.keys(cart).length === 0) return;  
      let text = "مرحبا، أريد أن أطلب:\n";  
      let totalPrice = 0;  
      for (const id in cart) {  
        const item = cart[id];  
        const itemTotal = item.quantity * item.price;  
        totalPrice += itemTotal;  
        text += `- ${item.name} ×${item.quantity} = ${itemTotal.toLocaleString()} ل.ل\n`;  
      }  
      text += `\nالإجمالي = ${totalPrice.toLocaleString()} ل.ل`;  
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;  
      const link = document.getElementById("whatsappCheckout");  
      link.href = url;  
      link.onclick = () => {  
        playSound(clickSound);
        cart = {};  
        updateCartCount();  
        renderProducts();  
      };  
    }  

    function addToCart(product, quantity) {  
      playSound(clickSound);
      if (!cart[product.id]) {  
        cart[product.id] = { ...product, quantity };  
      } else {  
        cart[product.id].quantity += quantity;  
      }  
      updateCartCount();  
      updateWhatsAppLink();  
    }  

    function filterCategory(cat) {  
      playSound(menuSound);
      selectedCategory = cat;  
      renderProducts();  
      toggleMenu();  
    }  

    function renderProducts() {  
      const container = document.getElementById("products");  
      const search = document.getElementById("searchInput").value.trim();  
      container.innerHTML = "";  
      products.forEach(product => {  
        if ((selectedCategory === "" || product.category === selectedCategory) &&  
            product.name.includes(search)) {  
          const id = `qty-${product.id}`;  
          const card = document.createElement("div");  
          card.className = "product";  
          card.innerHTML = `  
            <img src="${product.img}" alt="${product.name}" />  
            <h3>${product.name}</h3>  
            <p>${product.price.toLocaleString()} ل.ل</p>  
            <div class="quantity">  
              <button onclick="document.getElementById('${id}').innerText = Math.max(1, parseInt(document.getElementById('${id}').innerText) - 1); playSound(clickSound)">−</button>  
              <span id="${id}">1</span>  
              <button onclick="document.getElementById('${id}').innerText = parseInt(document.getElementById('${id}').innerText) + 1; playSound(clickSound)">+</button>  
            </div>  
            <button class="add-to-cart" onclick='addToCart(${JSON.stringify(product)}, parseInt(document.getElementById("${id}").innerText))'>أضف إلى السلة</button>  
          `;  
          container.appendChild(card);  
        }  
      });  
    }  

    // Add hover sound effects
    document.querySelectorAll('button, .category, .subcategory').forEach(el => {
      el.addEventListener('mouseenter', () => playSound(hoverSound));
    });
  </script>
</body>
                 </html>
