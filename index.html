<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dukkan - Welcome</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .welcome-page {
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1606755962773-0e4fa93d017e?fit=crop&w=1600&q=80') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 2px black;
      position: fixed;
      top: 0; left: 0;
      z-index: 9999;
    }
    .welcome-page h1 { font-size: 48px; margin-bottom: 20px; }
    .welcome-page p { font-size: 24px; margin-bottom: 30px; }
    .welcome-page button {
      padding: 15px 30px;
      font-size: 20px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .welcome-page button:hover { background: #1b5e20; }.main-app { display: none; }
header {
  background: #2e7d32;
  color: white;
  padding: 20px;
  text-align: center;
  position: relative;
}
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: white;
  box-shadow: 0 1px 5px rgba(0,0,0,0.1);
}
.search {
  width: 60%;
  padding: 8px;
  border-radius: 20px;
  border: 1px solid #ccc;
}
.search-icon {
  font-size: 28px;
  margin-right: 10px;
  color: #555;
}
.categories-panel {
  position: fixed;
  right: -300px;
  top: 0;
  width: 300px;
  height: 100%;
  background: #fff;
  box-shadow: -2px 0 5px rgba(0,0,0,0.2);
  padding: 20px;
  transition: right 0.3s ease;
  z-index: 999;
}
.categories-panel.open { right: 0; }
.category-btn {
  background: #e0e0e0;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  cursor: pointer;
}
.sub-categories {
  margin-left: 15px;
  margin-top: 5px;
  display: none;
}
.category-btn.open + .sub-categories { display: block; }
.menu-toggle {
  font-size: 28px;
  cursor: pointer;
  position: absolute;
  right: 20px;
  top: 20px;
  transition: transform 0.3s;
}
.menu-toggle.open { transform: rotate(90deg); }
.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  padding: 20px;
}
.product {
  background: white;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
  text-align: center;
  transition: transform 0.2s;
}
.product:hover { transform: scale(1.03); }
.product img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
}
.quantity {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin: 10px 0;
}
.quantity button {
  padding: 5px 10px;
  background: #2e7d32;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.cart {
  position: fixed;
  top: 20px;
  left: 20px;
  background: #fff;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 18px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  z-index: 999;
}
.whatsapp-float {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: #25D366;
  padding: 14px;
  border-radius: 50%;
  font-size: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 999;
}

  </style>
</head>
<body>
<div class="welcome-page" id="welcome">
  <h1>Welcome to Dukkan</h1>
  <p>Free Delivery | توصيل مجاني</p>
  <button onclick="startShopping()">Shop Now</button>
</div><div class="main-app" id="app">
  <header>
    <h1>Dukkan</h1>
    <span class="menu-toggle" id="menuToggle" onclick="toggleMenu()">☰</span>
  </header>
  <div class="categories-panel" id="categoryPanel"></div>
  <div class="top-bar">
    <span class="material-symbols-outlined search-icon">search</span>
    <input type="text" id="searchInput" class="search" placeholder="Search products..." oninput="renderProducts()">
  </div>
  <div class="cart" id="cartCount">0</div>
  <div class="container" id="productContainer"></div>
  <div class="whatsapp-float" onclick="sendWhatsAppOrder()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA" width="28" height="28">
  </div>
</div><script>
  const welcome = document.getElementById("welcome");
  const app = document.getElementById("app");
  const menuToggle = document.getElementById("menuToggle");
  const categoryPanel = document.getElementById("categoryPanel");
  let cart = {};

  function startShopping() {
    welcome.style.display = "none";
    app.style.display = "block";
  }

  function toggleMenu() {
    categoryPanel.classList.toggle("open");
    menuToggle.innerText = categoryPanel.classList.contains("open") ? "✕" : "☰";
  }

  const categories = {
    "All": [],
    "Vegetables": ["Tomato", "Cucumber", "Potato"],
    "Canned Food": ["Beans", "Tuna"],
    "Cleaning": ["Soap", "Bleach"],
    "Dairy": ["Milk", "Cheese"]
  };

  function buildCategories() {
    categoryPanel.innerHTML = "";
    for (const cat in categories) {
      const btn = document.createElement("div");
      btn.className = "category-btn";
      btn.innerText = cat;
      btn.onclick = () => {
        selectedCategory = cat;
        renderProducts();
        categoryPanel.classList.remove("open");
        menuToggle.innerText = "☰";
      };
      categoryPanel.appendChild(btn);
    }
  }

  const allProducts = [
    { name: "Tomato", category: "Vegetables", price: 30000, img: "https://i.imgur.com/oRIkqLg.jpg" },
    { name: "Cucumber", category: "Vegetables", price: 25000, img: "https://i.imgur.com/MPY0L6u.jpg" },
    { name: "Beans", category: "Canned Food", price: 45000, img: "https://i.imgur.com/Zz6FvBp.jpg" },
    { name: "Soap", category: "Cleaning", price: 15000, img: "https://i.imgur.com/X8SmAUK.jpg" },
    { name: "Milk", category: "Dairy", price: 60000, img: "https://i.imgur.com/Zz6FvBp.jpg" },
  ];
  let selectedCategory = "All";

  function renderProducts() {
    const search = document.getElementById("searchInput").value.trim().toLowerCase();
    const container = document.getElementById("productContainer");
    container.innerHTML = "";
    const filtered = allProducts.filter(p =>
      (selectedCategory === "All" || p.category === selectedCategory) &&
      p.name.toLowerCase().includes(search)
    );
    filtered.forEach(p => {
      const card = document.createElement("div");
      card.className = "product";
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <p>${p.price.toLocaleString()} L.L</p>
        <div class="quantity">
          <button onclick="updateQty('${p.name}', -1)">-</button>
          <span id="qty-${p.name}">1</span>
          <button onclick="updateQty('${p.name}', 1)">+</button>
        </div>
        <button onclick="addToCart('${p.name}')">Add to Cart</button>
      `;
      container.appendChild(card);
    });
  }

  function updateQty(name, delta) {
    const qty = document.getElementById(`qty-${name}`);
    let newVal = parseInt(qty.innerText) + delta;
    qty.innerText = newVal < 1 ? 1 : newVal;
  }

  function addToCart(name) {
    const product = allProducts.find(p => p.name === name);
    const qty = parseInt(document.getElementById(`qty-${name}`).innerText);
    if (!cart[name]) cart[name] = { ...product, quantity: qty };
    else cart[name].quantity += qty;
    updateCartUI();
  }

  function updateCartUI() {
    const count = Object.values(cart).reduce((a, p) => a + p.quantity, 0);
    document.getElementById("cartCount").innerText = count;
  }

  function sendWhatsAppOrder() {
    if (!Object.keys(cart).length) return;
    let msg = "مرحبا، أريد الطلب:
";
    let total = 0;
    for (const key in cart) {
      const item = cart[key];
      msg += `- ${item.name} x${item.quantity} = ${item.quantity * item.price} ل.ل
`;
      total += item.quantity * item.price;
    }
    msg += `\nالمجموع: ${total} ل.ل`;
    window.open(`https://wa.me/9613978049?text=${encodeURIComponent(msg)}`, '_blank');
    cart = {};
    updateCartUI();
    renderProducts();
  }

  buildCategories();
  renderProducts();
</script></body>
</html>
