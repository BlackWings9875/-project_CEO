<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>وفرلي - متجر التوصيل المجاني</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }
    .welcome {
      height: 100vh;
      background: url('https://cdn.pixabay.com/photo/2017/08/06/18/43/grocery-2593490_1280.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 1px 1px 5px black;
      animation: fadeIn 2s;
    }
    .welcome h1 {
      font-size: 3rem;
    }
    .welcome button {
      margin-top: 20px;
      font-size: 1.5rem;
      padding: 10px 30px;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .welcome button:hover {
      background-color: #218838;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .shop-page {
      display: none;
      padding: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-icon {
      font-size: 2rem;
      cursor: pointer;
    }
    .side-menu {
      display: none;
      position: fixed;
      right: 0;
      top: 0;
      background: white;
      width: 200px;
      height: 100%;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
    }
    .side-menu h3 {
      margin-top: 0;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 10px 0;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .product img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-info {
      margin-right: 10px;
    }
    .cart-btn {
      background-color: green;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    #whatsapp-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #25d366;
      color: white;
      padding: 15px;
      border-radius: 50%;
      font-size: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .cart-count {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 0.8rem;
      position: absolute;
      top: -10px;
      right: -10px;
    }
  </style>
</head>
<body>
  <!-- Welcome Page -->
  <div class="welcome" id="welcome">
    <h1>أهلاً بك في وفرلي</h1>
    <button onclick="enterShop()">تسوّق الآن</button>
  </div>

  <!-- Shop Page -->
  <div class="shop-page" id="shop">
    <div class="top-bar">
      <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
      <div style="position: relative;">
        <i class="fas fa-shopping-cart" style="font-size: 1.5rem;"></i>
        <span class="cart-count" id="cart-count">0</span>
      </div>
    </div>

    <div class="side-menu" id="sideMenu">
      <h3>الفئات</h3>
      <ul>
        <li>مواد تنظيف
          <ul>
            <li>مساحيق</li>
            <li>سائل جلي</li>
          </ul>
        </li>
        <li>أرز</li>
        <li>سكر</li>
        <li>خضار</li>
      </ul>
    </div>

    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/rice-1239275_1280.jpg" alt="رز">
      <div class="product-info">
        <h4>رز</h4>
        <p>السعر: 90,000 ل.ل</p>
        <div>
          <button onclick="addToCart('رز', 90000)">+</button>
        </div>
      </div>
    </div>

    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2014/12/21/23/28/sugar-576401_1280.png" alt="سكر">
      <div class="product-info">
        <h4>سكر</h4>
        <p>السعر: 70,000 ل.ل</p>
        <div>
          <button onclick="addToCart('سكر', 70000)">+</button>
        </div>
      </div>
    </div>
  </div>

  <!-- WhatsApp Button -->
  <div id="whatsapp-btn" onclick="sendOrder()">
    <i class="fab fa-whatsapp"></i>
  </div>

  <script>
    let cart = {};

    function enterShop() {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("shop").style.display = "block";
    }

    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function addToCart(item, price) {
      if (!cart[item]) cart[item] = { qty: 0, price };
      cart[item].qty += 1;
      updateCartCount();
    }

    function updateCartCount() {
      const count = Object.values(cart).reduce((sum, i) => sum + i.qty, 0);
      document.getElementById("cart-count").innerText = count;
    }

    function sendOrder() {
      if (Object.keys(cart).length === 0) return alert("السلة فارغة!");

      let message = 'طلب جديد:\n';
      let total = 0;
      for (let item in cart) {
        const { qty, price } = cart[item];
        total += price * qty;
        message += `- ${item}: ${qty} × ${price.toLocaleString()} = ${(qty * price).toLocaleString()} ل.ل\n`;
      }
      message += `\nالمجموع: ${total.toLocaleString()} ل.ل`;

      // Reset cart after sending
      cart = {};
      updateCartCount();

      const whatsappURL = `https://wa.me/9613978049?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, '_blank');
    }
  </script>
</body>
</html>
