<head>

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Arial', sans-serif;

    }
    .page {
      display: none;
    }
    .active {
      display: block;
    }
    .welcome-page {

      display: flex;

    }/* ORDER PAGE STYLES */
header {
  background: #2e7d32;
  color: white;
  padding: 20px;
  text-align: center;
  position: relative;
}
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: white;
  box-shadow: 0 1px 5px rgba(0,0,0,0.1);
}
.top-bar input[type="text"] {
  width: 60%;
  padding: 8px;
  border-radius: 20px;
  border: 1px solid #ccc;
}
.search-icon {
  font-size: 24px;
  margin-left: 10px;
  color: #2e7d32;
}
.menu-toggle {
  font-size: 30px;
  cursor: pointer;
  transition: transform 0.3s ease;
}
.menu-toggle.open {
  transform: rotate(90deg);
}
.category-menu {
  position: fixed;
  top: 0;
  right: -300px;
  width: 300px;
  height: 100vh;
  background: #fff;
  box-shadow: -2px 0 10px rgba(0,0,0,0.2);
  transition: right 0.3s ease;
  padding: 20px;
  overflow-y: auto;
  z-index: 999;
}
.category-menu.open {
  right: 0;
}
.category-item {
  font-weight: bold;
  margin-bottom: 10px;
  cursor: pointer;
}
.subcategory-list {
  margin-left: 15px;
  display: none;
}
.subcategory-list.show {
  display: block;
}
.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  padding: 20px;
}
.product {
  background: white;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
  text-align: center;
  position: relative;
  animation: fadeIn 0.5s ease-in;
}
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
.product img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
}
.product h3 {
  margin: 10px 0 5px;
}
.product p {
  color: #666;
}
.quantity {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin: 10px 0;
}
.quantity button {
  padding: 5px 10px;
  font-size: 16px;
  background: #2e7d32;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.quantity span {
  min-width: 30px;
  display: inline-block;
}
.add-to-cart {
  background: #43a047;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
}
#cart {
  position: fixed;
  top: 20px;
  left: 20px;
  background: #fff;
  color: #2e7d32;
  padding: 10px;
  border-radius: 50%;
  font-size: 20px;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 50px;
  z-index: 999;
}
.whatsapp-float {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: #25D366;
  padding: 14px;
  border-radius: 50%;
  font-size: 28px;
  text-align: center;
  cursor: pointer;
  text-decoration: none;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}
.whatsapp-float img {
  width: 28px;
  height: 28px;
}

  </style>
</head>
<body><div class="page welcome-page active" id="welcomePage">
  <h1>Dukkan</h1>
  <p>Free Delivery - ØªÙˆØµÙŠÙ„ Ù…Ø¬Ø§Ù†ÙŠ</p>
  <button onclick="showOrderPage()">Shop Now</button>
</div><div class="page" id="orderPage">
  <header>
    <h1>Dukkan - Grocery</h1>
    <span class="menu-toggle" onclick="toggleMenu(this)">â˜°</span>
    <div class="category-menu" id="categoryMenu">
      <div class="category-item" onclick="toggleSub('veg')">Vegetables</div>
      <div class="subcategory-list" id="sub-veg">
        <div onclick="filterSubCategory('Tomato')">Tomato</div>
        <div onclick="filterSubCategory('Carrot')">Carrot</div>
      </div>
      <!-- Add more categories and subcategories here -->
    </div>
  </header>
  <div class="top-bar">
    <div style="display: flex; align-items: center;">
      <span class="material-symbols-outlined search-icon">search</span>
      <input type="text" id="searchInput" placeholder="Search products...">
    </div>
  </div>
  <div id="cart">ðŸ›’<span id="cartCount">0</span></div>
  <div class="container" id="products"></div>
  <a class="whatsapp-float" id="whatsappCheckout" href="#" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>
</div><script>
  const phone = "9613978049";
  const products = [
    { id: 1, name: "Tomato", price: 60000, img: "https://i.imgur.com/oRIkqLg.jpg", category: "Vegetables", sub: "Tomato" },
    { id: 2, name: "Carrot", price: 50000, img: "https://i.imgur.com/MPY0L6u.jpg", category: "Vegetables", sub: "Carrot" },
    // Add more products...
  ];
  let cart = {}; let selectedSub = "all";

  function showOrderPage() {
    document.getElementById('welcomePage').classList.remove('active');
    document.getElementById('orderPage').classList.add('active');
    renderProducts();
  }

  function toggleMenu(icon) {
    icon.classList.toggle('open');
    document.getElementById('categoryMenu').classList.toggle('open');
  }

  function toggleSub(id) {
    document.getElementById('sub-' + id).classList.toggle('show');
  }

  function filterSubCategory(name) {
    selectedSub = name;
    renderProducts();
    document.getElementById('categoryMenu').classList.remove('open');
    document.querySelector('.menu-toggle').classList.remove('open');
  }

  function renderProducts() {
    const container = document.getElementById("products");
    const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
    container.innerHTML = "";
    products.forEach(product => {
      if ((selectedSub === "all" || product.sub === selectedSub) && product.name.toLowerCase().includes(searchTerm)) {
        const card = document.createElement("div");
        card.className = "product";
        const qtyId = `qty-${product.id}`;
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.price.toLocaleString()} Ù„.Ù„</p>
          <div class="quantity">
            <button onclick="document.getElementById('${qtyId}').innerText = Math.max(1, parseInt(document.getElementById('${qtyId}').innerText) - 1)">âˆ’</button>
            <span id="${qtyId}">1</span>
            <button onclick="document.getElementById('${qtyId}').innerText = parseInt(document.getElementById('${qtyId}').innerText) + 1">+</button>
          </div>
          <button class="add-to-cart" onclick='addToCart(${JSON.stringify(product)}, parseInt(document.getElementById("${qtyId}").innerText))'>Add to Cart</button>
        `;
        container.appendChild(card);
      }
    });
  }

  function addToCart(product, quantity) {
    if (!cart[product.id]) {
      cart[product.id] = { ...product, quantity: quantity };
    } else {
      cart[product.id].quantity += quantity;
    }
    updateCartCount();
    updateWhatsAppLink();
  }

  function updateCartCount() {
    const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById("cartCount").innerText = totalItems;
  }

  function updateWhatsAppLink() {
    if (Object.keys(cart).length === 0) return;
    let text = "Ù…Ø±Ø­Ø¨Ø§ØŒ Ø£Ø±ÙŠØ¯ Ø£Ù† Ø£Ø·Ù„Ø¨:\n";
    let total = 0;
    for (const id in cart) {
      const item = cart[id];
      let itemTotal = item.quantity * item.price;
      total += itemTotal;
      text += `- ${item.name} x ${item.quantity} = ${itemTotal.toLocaleString()} Ù„.Ù„\n`;
    }
    text += `\nØ§Ù„Ù…Ø¬Ù…ÙˆØ¹ = ${total.toLocaleString()} Ù„.Ù„`;
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
    document.getElementById("whatsappCheckout").href = url;
  }
</script></body>
</html>
